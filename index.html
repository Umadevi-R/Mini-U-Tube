<!DOCTYPE html>
<html>
	<head>
		<title>Mini U-tube</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/jquery.fancybox.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/jquery.fancybox.pack.js"></script>
		
		<script>
			$(document).ready(function(){
				$(".fancybox").fancybox();
			});
		</script>
		
	</head>
	<body>
	<div>
	<nav class="navbar navbar-inverse"><div id="navi">Search Watch Relax!!!<div></nav>
		<div id="container">
			<header>
				<h1>Mini<span> U-tube</span></h1>
				<p>Search all Youtube videos</p>
			</header>
			<section>
				<form id="search-form" name="search-form" onsubmit="return search()">
					<div class="fieldcontainer">
						<input type="search" id="query" class="search-field" placeholder="Search YouTube...">
						<input type="submit" name="search-btn" id="search-btn" value="">
					</div>
				</form>
				
				<ul id="results"></ul>
				<div id="buttons"></div>
			</section>
			<footer>
				<p>Copyright &copy; 2020</p>
			</footer>
		</div>
			<script src="js/script.js"></script>

	</body>
</html>
